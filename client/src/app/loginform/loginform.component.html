<div class="row login">
  <div class="col-md-8 login-form">
    <form class="form-group col-md-6">
      <h2> Login </h2>
      <input class="form-control" type="text" [(ngModel)]="formInfo.username" placeholder="Username" name="username"/>
      <br>
      <input class="form-control" type="password" [(ngModel)]="formInfo.password" placeholder="Password" name="password"/>
      <br>
      <button class="btn btn-default"  (click)="login()"> login </button>
    </form>
  </div>
</div>
