  <div class="page-container-section">
    <pre>{{user}}</pre>
    <div class="create-route ">
      <app-new-route-data (onSubmitId)="receiveEmitter($event)" style="width:100%"></app-new-route-data>
    </div>
    <div *ngIf="routeId">
      <div class="route-map">
      <app-map ></app-map>
      <a [routerLink]="['/profile',user._id]"><button type="submit" class="btn-create btn">Save</button></a>
    </div>
  </div>
  <div style="clear:both"></div>
