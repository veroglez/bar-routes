<div class="page-container-section mg-top">
  <div class="row col-md-12">
    <div class="col-xs-6 col-sm-4 col-md-2" *ngFor="let e of places.allRoutes">
      <div class="thumbnail">
        <div  class="caption">
          <img class="img-responsive"  src="http://placehold.it/500x325" alt="...">
          <a [routerLink]="['/routes',e._id]"><h4>{{e.routeId.name}}</h4></a>
          <div class="description">
            {{e.routeId.description}}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="clearfix"></div>
</div>
