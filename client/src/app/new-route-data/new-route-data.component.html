  <div class="row">
    <h2> Create Route </h2>
    <form class="center">
      <div class="col-md-6">
        <div class="form-group">
          <input class="form-control" type="text" [(ngModel)]="formInfo.routename" name="routename" placeholder="Route name"/>
        </div>
        <div class="form-group">
          <input class="form-control" type="text" [(ngModel)]="formInfo.city" name="city" placeholder="City"/>
        </div>
        <div class="form-group">
          <select class="form-control input-lg" [(ngModel)]="formInfo.schedule" name="schedule" placeholder="Seleccionar">
            <option value="">--- Please select ---</option>
            <option  *ngFor="let sched of schedule" value="{{ sched }}">{{ sched }}</option>
          </select>
        </div>
        <div class="form-group">
          <select class="form-control input-lg" [(ngModel)]="formInfo.routegenre" name="routegenre" placeholder="Seleccionar">
            <option value="">--- Please select ---</option>
            <option  *ngFor="let genre of places_genre" value="{{ genre }}">{{ genre }}</option>
          </select>
        </div>
        <div class="form-group">
          <select class="form-control input-lg" [(ngModel)]="formInfo.pricerange" name="pricerange" placeholder="Seleccionar">
            <option value="">--- Please select ---</option>
            <option  *ngFor="let price of price_range" value="{{ price }}">{{ price }}</option>
          </select>
        </div>
        <br>
      </div>
      <div class="col-md-6">
        <div class="form-group form-inline">
          <textarea class="form-control" rows="5" cols="50"[(ngModel)]="formInfo.description" name="description" placeholder="Write a description of the route"></textarea>
        </div>
      </div>

      <button class="btn btn-default" (click)="createRoute()"> Create route </button>
    </form>
  </div>
