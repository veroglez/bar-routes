
<div class="page-container-section" style="margin-top:70px;">
    <div class="col-md-12 map">
      <div class="form-group">
        <sebm-google-map [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom" [styles]="mapCustomStyles">
          <sebm-google-map-directions [origin]="origin" [destination]="destination" [waypoints]="waypoints"></sebm-google-map-directions>
        </sebm-google-map>
      </div>
    <div class="col-md-12 pd-left pd-right text-left show-route">
      <h3>{{route.routeId.name}}</h3>
      <div class="description col-md-5">
        <h4>Description</h4>
        <p>{{route.routeId.description}}</p>
      </div>
      <div class="col-md-1">
      </div>
      <div class="list col-md-6">
        <h4>Places</h4>
        <ol>
          <li *ngFor="let e of route.places">{{e.name}}</li>
        </ol>
      </div>
    </div>
  </div>
</div>
