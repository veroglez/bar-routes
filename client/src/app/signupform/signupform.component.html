<form >
  <h2> Signup </h2>
  <label> Username </label>
  <input type="text" [(ngModel)]="formInfo.username" name="username" required/>
  <br>
  <label> Password </label>
  <input type="password" [(ngModel)]="formInfo.password" name="password" required/>
  <br>
  <label> Email </label>
  <input type="text" [(ngModel)]="formInfo.email" name="email" required/>
  <br>
  <button (click)="signup()"> signup </button>
</form>
