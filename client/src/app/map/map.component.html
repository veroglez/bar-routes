


    <div class="list-places col-md-6">
      <h3>Lugares</h3>
       <ul *ngFor = "let place of arrPlaces">
         <li>{{place}} |   <span (click)="deletePlace(place)" class="glyphicon glyphicon-remove" aria-hidden="true"></span></li>
       </ul>
     </div>

     <div class="col-md-6 map">
       <div>
         <input placeholder="search for location" style="width: 80%; float:left" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control" #search [formControl]="searchControl">
         <button style="width: 20%; float:left; margin:0" class="btn add"(click)="createPlace()"> Add </button>
         <div style="clear:both"></div>
       </div>
       <div>
         <agm-map [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom">
           <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
           <!-- <sebm-google-map-directions [origin]="[-31,14]" [destination]="[-31,15]"></sebm-google-map-directions> -->
         </agm-map>

       </div>

     </div>
